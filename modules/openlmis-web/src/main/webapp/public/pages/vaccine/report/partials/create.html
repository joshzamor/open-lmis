<div>

  <h2><span openlmis-message="label.vaccine.monthly.reporting"></span></h2>

  <div class="info-box padding2px">
    <div class="requisition-head-block">
      <div class="row-fluid">
        <div class="span8" style="padding: 10px;">
          <div class="row-fluid">
            <div class="span4">
              <strong id='facilityLabel' openlmis-message="label.facility"> </strong>:&nbsp;<span
              id='facility' ng-bind="report.facility.code + ' - ' + report.facility.name"></span>
            </div>
            <div class="span4">
              <strong id='operatedByLabel' openlmis-message="label.facility.operatedBy"></strong>: &nbsp;<span
              id='operatedBy' ng-bind="report.facility.operatedBy.text"></span>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span4">
              <strong><span id='geographicZoneLabel'><span openlmis-message="label.district"></span></span>:
              </strong><span
              id='geographicZone' ng-bind="report.facility.geographicZone.name"></span>
            </div>
            <div class="span4">
              <strong><span id='parentLevelLabel'><span openlmis-message="label.region"></span></span>:
              </strong><span
              id='parentLevel' ng-bind="report.facility.geographicZone.parent.name"></span>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span4">
              <strong id='reportingPeriodLabel' openlmis-message="label.facility.reportingPeriod"></strong>:&nbsp;<span
              id='reportingPeriod' ng-bind="report.period.name"></span>
            </div>
          </div>

        </div>
        <div class="span4">
          <table class="table table-bordered" style="margin-bottom: 0px; padding-bottom: 0px">
            <thead>
            <tr>
              <th colspan="3" openlmis-message="vaccine.immunization.sessions"></th>
            </tr>
            <tr>
              <th class="span2" openlmis-message="vaccine.immunization.sessions.fixed"></th>
              <th class="span2" openlmis-message="vaccine.immunization.sessions.outreach"> </th>
              <th class="span2" openlmis-message="vaccine.immunization.sessions.canceled.outreach"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td class="cell-input col-general">
                <input numeric-validator="positiveInteger" ng-model="report.fixedImmunizationSessions" type="text">
              </td>
              <td class="cell-input col-general">
                <input numeric-validator="positiveInteger" ng-model="report.outreachImmunizationSessions" type="text">
              </td>
              <td class="cell-input col-general">
                <input numeric-validator="positiveInteger" ng-model="report.outreachImmunizationSessionsCanceled"
                       type="text">
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <hr/>
  <div class="rnr-tabs clearfix">
    <ul class="clearfix">
      <li ng-show="showLogistics" ng-class="{'selected': (visibleTab == 'stockMovement' || visibleTab == undefined)}">
        <a href="" ng-click="visibleTab ='stockMovement'"><span
          openlmis-message="label.vaccine.tab.stock.status"></span></a>
      </li>
      <li ng-show="showCoverage" ng-class="{'selected': visibleTab == 'coverage'}">
        <a href="" ng-click="visibleTab = 'coverage'"><span openlmis-message="label.vaccine.tab.coverage"></span></a>
      </li>
      <li ng-show="showVitamin" ng-class="{'selected': visibleTab == 'vitamin'}">
        <a href="" ng-click="visibleTab = 'vitamin'"><span openlmis-message="label.vaccine.tab.vitamin.supplementation"></span></a>
      </li>
      <li ng-show="showDisease" ng-class="{'selected': visibleTab == 'disease'}">
        <a href="" ng-click="visibleTab = 'disease'"><span openlmis-message="label.vaccine.tab.disease"></span></a>
      </li>
      <li ng-show="showIncident" ng-class="{'selected': visibleTab == 'incident'}">
        <a href="" ng-click="visibleTab = 'incident'"><span
          openlmis-message="label.vaccine.tab.adverse.effect.tracking"></span></a>
      </li>
      <li ng-show="showColdChain" ng-class="{'selected': visibleTab == 'coldChain'}">
        <a href="" ng-click="visibleTab = 'coldChain'"><span openlmis-message="label.vaccine.tab.cold.chain"></span></a>
      </li>
      <li ng-show="showCampaign" ng-class="{'selected': visibleTab == 'campaign'}">
        <a href="" ng-click="visibleTab = 'campaign'"><span openlmis-message="label.vaccine.tab.campaign"></span></a>
      </li>
      <li ng-show="showTarget" ng-class="{'selected': visibleTab == 'target'}">
        <a href="" ng-click="visibleTab = 'target'"><span openlmis-message="label.vaccine.tab.target"></span></a>
      </li>
    </ul>

  </div>
  <span ng-show="visibleTab == 'stockMovement'">
    <ng-include src="'/public/pages/vaccine/report/partials/create/stock-movement.html'"></ng-include>
  </span>
  <span ng-show="visibleTab == 'coverage'">
    <ng-include src="'/public/pages/vaccine/report/partials/create/coverage.html'"></ng-include>
  </span>
  <span ng-show="visibleTab == 'disease'">
    <ng-include src="'/public/pages/vaccine/report/partials/create/disease.html'"></ng-include>
  </span>
  <span ng-show="visibleTab == 'vitamin'">
    <ng-include src="'/public/pages/vaccine/report/partials/create/vitamin-supplementation.html'"></ng-include>
  </span>
  <span ng-show="visibleTab == 'incident'">
    <ng-include src="'/public/pages/vaccine/report/partials/create/incident.html'"></ng-include>
  </span>
  <span ng-show="visibleTab == 'coldChain'">
    <ng-include src="'/public/pages/vaccine/report/partials/create/cold-chain.html'"></ng-include>
  </span>
  <span ng-show="visibleTab == 'campaign'">
      <ng-include src="'/public/pages/vaccine/report/partials/create/campaign.html'"></ng-include>
  </span>
  <span ng-show="visibleTab == 'target'">
      <ng-include src="'/public/pages/vaccine/report/partials/create/target.html'"></ng-include>
  </span>

  <div form-toolbar id="action_buttons" class="action-buttons">
    <div class="form-cell button-row">
      <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button"
             openlmis-message="button.save" ng-click="save()"/>
      <input id="submitButton" type="submit" id="submit-button" class="btn btn-primary save-button"
             openlmis-message="button.submit" ng-click="submit()"/>
      <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
             ng-click="cancel()"/>
    </div>

    <div class="toolbar-error" id="saveErrorMsgDiv">
      <span openlmis-message="error" ng-show="error"></span>&nbsp;
      <span ng-show="errorProgram" ng-bind="errorProgram"></span>
    </div>
    <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
  </div>
</div>

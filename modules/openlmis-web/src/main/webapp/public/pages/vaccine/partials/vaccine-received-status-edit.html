<div xmlns="http://www.w3.org/1999/html" tab-scroll>

<form ng-submit="saveVaccineReceivedStatus()" id="create-received-status" name="vaccineReceivedStatusForm" novalidate>
<div class="app-form">
       <div class="form-group">

            <h3  openlmis-message="header.received.status"></h3>
           <div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>
           <div class="form-row clearfix">
               <!-- Name -->
               <div class="form-cell">

                   <label for="name" openlmis-message="label.received.status.name"><span class="label-required"> *</span></label>
                   <div class="form-field">

                       <input ng-model="receivedStatus.name" name="name" id="name" type="text" ng-required="true"/>
                        <span class="field-error" ng-show="vaccineReceivedStatusForm.name.$error.required && showError"
                              openlmis-message="missing.value">
                        </span>


                   </div>
               </div>
               </div>

           <div class="form-row clearfix">
               <div class="form-cell">

                   <label for="name"  openlmis-message="header.received.status.trans.type"><span class="label-required"> *</span></label>
                   <div class="form-field">

                       <select ng-model="receivedStatus.transactionType.id" name="transactionTypeId" id="transactionTypeId" ng-required="true" style="width:210px;">
                           <option ng-repeat="transactionType in transactionTypes" ng-value="transactionType.id" ng-selected="transactionType.id == receivedStatus.transactionType.id">{{transactionType.name}}</option>
                       </select>

                        <span class="field-error" ng-show="vaccineReceivedStatusForm.transactionTypeId.$error.required && showError"
                              openlmis-message="missing.value">
                        </span>
                   </div>
               </div>
           </div>

   </div>

<div form-toolbar id="action_buttons" class="action-buttons">
    <div class="form-cell button-row">
        <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button"
               openlmis-message="button.save"/>
        <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
               ng-click="cancelReceivedStatusForm()"/>
    </div>


    <div class="toolbar-error" id="saveErrorMsgDiv">
        <span openlmis-message="error" ng-show="error"></span>&nbsp;
    </div>
    <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
</div>


</form>
</div>

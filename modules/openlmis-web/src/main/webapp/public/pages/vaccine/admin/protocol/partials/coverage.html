<div>
  <div>
    <div class="pull-right">
      <span openlmis-message="label.vaccine.coverage.check.campaign"></span>: <input type="checkbox" ng-model="protocol.trackCampaign" />
      <div class="clear-both"></div>
      <span openlmis-message="label.vaccine.coverage.check.outreach"></span>: <input type="checkbox" ng-model="protocol.trackOutreach" />
    </div>
    <p><span openlmis-message="label.vaccine.coverage.check.doses"></span></p>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th class="span5"><span openlmis-message="label.vaccine.coverage.product"></span></th>
        <th><span openlmis-message="label.vaccine.coverage.dose1"></span></th>
        <th><span openlmis-message="label.vaccine.coverage.dose2"></span></th>
        <th><span openlmis-message="label.vaccine.coverage.dose3"></span></th>
        <th><span openlmis-message="label.vaccine.coverage.dose4"></span></th>
        <th><span openlmis-message="label.vaccine.coverage.dose5"></span></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="product in protocol.protocols">
        <th>{{product.productName}}</th>
        <td ng-repeat="dose in product.doses">
          <input type="checkbox" ng-model="dose.isActive" />
        </td>
      </tr>
      </tbody>
    </table>


  </div>
</div>

<div xmlns="http://www.w3.org/1999/html" tab-scroll>

    <div >
        <h2 openlmis-message="header.vaccine.storagetype.title"></h2>
    </div>

    <form ng-submit="createStorageType()" id="storageTypeForm" name="storageTypeForm"
          select2-blur>
        <div class="app-form">
            <div class="form-group">
                <h3 openlmis-message="label.basicInformation"></h3>
                <div class="form-row clearfix">
                    <div class="form-cell">

                        <label for="storageTypeName" openlmis-message="message.vaccine.typeName"> <span class="label-required"> *</span></label>

                        <div class="form-field">
                            <input  ng-model="storageType.storageTypeName" name="storageTypeName" id="storageTypeName" type="text"
                                    maxlength="50"
                                    ng-required="true" />
                                  <span class="field-error" ng-show="storageTypeForm.storageTypeName.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>

                                  <span class="field-error" ng-show="donorShortNameInvalid">
                                     Invalid Name for Storage Type
                                  </span>
                        </div>
                    </div>




                </div>
                <div class="form-cell button-row" >


                </div>
            </div>
            <div form-toolbar id="action_buttons" class="action-buttons">
                <div class="form-cell button-row">
                    <input ng-disabled="storageTypeForm.$invalid" type="submit" class="btn btn-primary save-button" value="Save"/>
                    <a ng-click="cancelEdit()" class="btn btn-cancel cancel-button"><span
                            openlmis-message="button.cancel"></span></a>
                </div>
                <div class="toolbar-error" id="saveErrorMsgDiv" ng-show="showError || error">{{ errorMessage }}</div>
            </div>
        </div>

    </form>



</div>

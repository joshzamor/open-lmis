<div class="rnr-table">
  <h2><span openlmis-message="label.vaccine.coverage"></span></h2>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th ng-class="{'span2': report.trackCampaignCoverage, 'span5':!report.trackCampaignCoverage }" rowspan="2"><span openlmis-message="label.vaccine.coverage.product"></span></th>
      <th class="span1" colspan="{{getColSpan()}}"><span openlmis-message="label.vaccine.coverage.dose1"></span></th>
      <th class="span1" colspan="{{getColSpan()}}"><span openlmis-message="label.vaccine.coverage.dose2"></span></th>
      <th class="span1" colspan="{{getColSpan()}}"><span openlmis-message="label.vaccine.coverage.dose3"></span></th>
      <th class="span1" colspan="{{getColSpan()}}"><span openlmis-message="label.vaccine.coverage.dose4"></span></th>
      <th class="span1" colspan="{{getColSpan()}}"><span openlmis-message="label.vaccine.coverage.dose5"></span></th>
    </tr>
    <tr>
      <th><span openlmis-message="label.vaccine.coverage.routine"></span></th>
      <th ng-show="report.trackOutreachCoverage"><span openlmis-message="label.vaccine.coverage.outreach"></span></th>
      <th ng-show="report.trackCampaignCoverage"><span openlmis-message="label.vaccine.coverage.campaign"></span></th>
      <th><span openlmis-message="label.vaccine.coverage.routine"></span></th>
      <th ng-show="report.trackOutreachCoverage"><span openlmis-message="label.vaccine.coverage.outreach"></span></th>
      <th ng-show="report.trackCampaignCoverage"><span openlmis-message="label.vaccine.coverage.campaign"></span></th>
      <th ><span openlmis-message="label.vaccine.coverage.routine"></span></th>
      <th ng-show="report.trackOutreachCoverage"><span openlmis-message="label.vaccine.coverage.outreach"></span></th>
      <th ng-show="report.trackCampaignCoverage"><span openlmis-message="label.vaccine.coverage.campaign"></span></th>
      <th><span openlmis-message="label.vaccine.coverage.routine"></span></th>
      <th ng-show="report.trackOutreachCoverage"><span openlmis-message="label.vaccine.coverage.outreach"></span></th>
      <th ng-show="report.trackCampaignCoverage"><span openlmis-message="label.vaccine.coverage.campaign"></span></th>
      <th><span openlmis-message="label.vaccine.coverage.routine"></span></th>
      <th ng-show="report.trackOutreachCoverage"><span openlmis-message="label.vaccine.coverage.outreach"></span></th>
      <th ng-show="report.trackCampaignCoverage"><span openlmis-message="label.vaccine.coverage.campaign"></span></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in report.coverageLineItems">
      <td class="col-product cell-input" ng-class="{'span2': report.trackCampaignCoverage, 'span5':!report.trackCampaignCoverage }" ><span class="cell-text">{{product.productName}}</span></td>
      <td class="cell-input col-beginningBalance" ng-repeat-start="dose in product.items">
        <input  numeric-validator="positiveInteger"  ng-disabled="!dose.isActive" ng-model="dose.regular" type="text" />
      </td>
      <td ng-show="report.trackOutreachCoverage" class="cell-input col-beginningBalance">
        <input numeric-validator="positiveInteger" ng-disabled="!dose.isActive" ng-model="dose.outreach" type="text" />
      </td>
      <td ng-show="report.trackCampaignCoverage" class="cell-input col-beginningBalance" ng-repeat-end>
        <input numeric-validator="positiveInteger" ng-disabled="!dose.isActive" ng-model="dose.campaign" type="text" />
      </td>
    </tr>
  </table>
  <div>
    <div openlmis-message="label.vaccine.major.immunization.activities"></div>
    <textarea ng-model="report.majorImmunizationActivities" rows="5" class="span12"></textarea>
  </div>
</div>

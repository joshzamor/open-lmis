<div>
    <h2>
        <span id="vaccineManufacturerHeader" openlmis-message="header.vaccine.manufacturer"></span>
        <a id="vaccine-target-new" ng-href="#/manufacturerEdit/0" class="pull-right btn btn-primary"
           openlmis-message="button.add.new"></a>
    </h2>

    <div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>
    <div class="alert alert-danger" id="errorMsgDiv" ng-bind="error" ng-show="error"/>

    <table class="table table-striped table-bordered">
        <thead>
        <tr class="gradient-header">
            <th>#</th>
            <th openlmis-message="label.vaccine.manufacturer.name"></th>
            <th openlmis-message="label.vaccine.manufacturer.primary.phone"></th>
            <th openlmis-message="label.vaccine.manufacturer.email"></th>
            <th openlmis-message="label.action"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="manufacturer in vaccineManufacturers">
            <td>{{$index+1}}</td>
            <td>{{manufacturer.name}}</td>
            <td>{{manufacturer.primaryPhone}}</td>
            <td>{{manufacturer.email}}</td>
            <td> <a href ng-click="showRemoveVaccineManufacturerDialog(manufacturer)" openlmis-message="button.delete"></a> | <a href="#/manufacturerEdit/{{manufacturer.id}}" openlmis-message="button.edit"></a></td>
        </tr>
        </tbody>
    </table>
</div>

<div xmlns="http://www.w3.org/1999/html" tab-scroll>
    <div >
        <h2 openlmis-message="header.vaccine.temprature.title"></h2>
    </div>

    <form ng-submit="createTemperature()" id="tempratureForm" name="tempratureForm"
          select2-blur>
        <div class="app-form">
            <div class="form-group">
                <h3 openlmis-message="label.basicInformation"></h3>
                <div class="form-row clearfix">
                    <div class="form-cell">

                        <label for="tempratureName" openlmis-message="label.vaccine.temprature.tempratureName"> <span class="label-required"> *</span></label>

                        <div class="form-field">
                            <input ng-model="temprature.tempratureName" name="tempratureName" id="tempratureName" type="text"
                                   maxlength="50"
                                   ng-required="true" />
                                  <span class="field-error" ng-show="tempratureForm.tempratureName.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>

                                  <span class="field-error" ng-show="donorShortNameInvalid">
                                     Invalid Name for Temperature
                                  </span>
                        </div>
                    </div>




                </div>

            </div>
            <div form-toolbar id="action_buttons" class="action-buttons">
                <div class="form-cell button-row">
                    <input ng-disabled="tempratureForm.$invalid" type="submit" class="btn btn-primary save-button" openlmis-message="button.save"/>

                    <a ng-click="cancelUpdate()" class="btn btn-cancel cancel-button"><span
                            openlmis-message="button.cancel"></span></a>
                </div>
                <div class="toolbar-error" id="saveErrorMsgDiv" ng-show="showError || error">{{ errorMessage }}</div>
            </div>
        </div>

    </form>



</div>

<div>
    <h2>
        <span id="vaccineTargetHeader"  openlmis-message="label.vaccine.target"></span>
        <a id="vaccine-target-new" ng-href="#/targetEdit/0" class="pull-right btn btn-primary"
           openlmis-message="button.add.new"></a>
    </h2>

    <div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>

    <table class="table table-striped table-bordered">
        <thead>
        <tr class="gradient-header">
            <th openlmis-message="label.vaccine.target.zone"> Zone </th>
            <th openlmis-message="label.vaccine.target.year"> Year </th>
            <th openlmis-message="label.vaccine.target.population"> Population </th>
            <th openlmis-message="label.vaccine.target.expctd.pregncy"> Pregnancies </th>
            <th openlmis-message="label.vaccine.target.expctd.birth"> Births </th>
            <th openlmis-message="label.vaccine.target.serving.infants"> Serving Infants </th>
            <th openlmis-message="label.action"> Action </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="vaccineTarget in vaccineTargets">
            <td>{{vaccineTarget.zoneName}}</td>
            <td>{{vaccineTarget.targetYear}}</td>
            <td>{{vaccineTarget.population}}</td>
            <td>{{vaccineTarget.expectedPregnancies}}</td>
            <td>{{vaccineTarget.expectedBirths}}</td>
            <td>{{vaccineTarget.servingInfants}}</td>
            <td> <a href ng-click="showRemoveVaccineTargetDialog($index)" openlmis-message="button.delete"></a> | <a href="#/targetEdit/{{vaccineTarget.id}}" openlmis-message="button.edit"></a></td>
        </tr>
        </tbody>
    </table>
</div>

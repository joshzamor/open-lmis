<div xmlns="http://www.w3.org/1999/html" tab-scroll>

<form ng-submit="saveVaccineTarget()" id="create-vaccineTarget" name="vaccineTargetForm" novalidate>
<div class="app-form">
       <div class="form-group">

            <h3 openlmis-message="label.vaccine.target"></h3>

                <div class="form-row clearfix">
                    <!-- helath facility -->
                    <div class="form-cell">

                        <label for="geographicZone"  openlmis-message="label.vaccine.target.zone"><span class="label-required"> *</span></label>
                        <div class="form-field">

                            <select name="geographicZone" id="geographicZone" type="number"  ng-required="true" style="width:210px;"
                                    class="input-medium" ng-model="target.geographicZoneId" >
                                <option ng-repeat="geographicZone in geographicZones" ng-selected="target.geographicZoneId == geographicZone.id" value="{{ geographicZone.id }}" >{{geographicZone.name}}</option>
                            </select>

                        <span class="field-error" ng-show="vaccineTargetForm.geographicZone.$error.required && showError"
                              openlmis-message="missing.value">

                        </span>
                        </div>
                    </div>

                    <!-- target year -->
                    <div class="form-cell">
                        <label for="year"  openlmis-message="label.vaccine.target.year"><span class="label-required"> *</span></label>
                        <div class="form-field">
                            <input ng-model="target.targetYear" name="targetYear" id="targetYear" type="number" maxlength="50" ng-required="true"/>
                        <span class="field-error" ng-show="vaccineTargetForm.targetYear.$error.required && showError"
                              openlmis-message="missing.value">

                        </span>
                        </div>
                    </div>
                </div>

                <div class="form-row clearfix">

                    <!--  population -->
                    <div class="form-cell">

                        <label for="population"  openlmis-message="label.vaccine.target.population"><span class="label-required"> *</span></label>
                        <div class="form-field">
                            <input ng-model="target.population" name="population" id="population" type="number" maxlength="50" ng-required="true"/>
                        <span class="field-error" ng-show="vaccineTargetForm.population.$error.required && showError"
                              openlmis-message="missing.value">

                        </span>
                        </div>
                    </div>

                    <!-- expected births -->
                    <div class="form-cell">
                        <label for="expectedBirths"  openlmis-message="label.vaccine.target.expctd.birth"><span class="label-required"> *</span></label>
                        <div class="form-field">
                            <input ng-model="target.expectedBirths" name="expectedBirths" id="expectedBirths" type="number" maxlength="50" ng-required="true"/>
                        <span class="field-error" ng-show="vaccineTargetForm.expectedBirths.$error.required && showError"
                              openlmis-message="missing.value">

                        </span>
                        </div>
                    </div>
                </div>

                <!-- Expected Pregnancies -->
                <div class="form-row clearfix">
                    <div class="form-cell">

                        <label for="expectedPregnancies"  openlmis-message="label.vaccine.target.expctd.pregncy"><span class="label-required"> *</span></label>
                        <div class="form-field">
                            <input ng-model="target.expectedPregnancies" name="expectedPregnancies" id="expectedPregnancies" type="number" maxlength="50" ng-required="true"/>
                        <span class="field-error" ng-show="vaccineTargetForm.expectedPregnancies.$error.required && showError"
                              openlmis-message="missing.value">

                        </span>
                        </div>
                    </div>

                </div>

                <div class="form-row clearfix">

                    <!-- Serving infants -->
                    <div class="form-cell">

                        <label for="servingInfants" openlmis-message="label.vaccine.target.serving.infants"><span class="label-required"> *</span></label>
                        <div class="form-field">
                            <input ng-model="target.servingInfants" name="servingInfants" id="servingInfants" type="number" maxlength="50" ng-required="true"/>
                        <span class="field-error" ng-show="vaccineTargetForm.servingInfants.$error.required && showError"
                              openlmis-message="missing.value">

                        </span>
                        </div>
                    </div>

                    <!-- Surviving infants -->
                    <div class="form-cell">
                        <label for="survivingInfants" openlmis-message="label.vaccine.target.surviving.infants"><span class="label-required"> *</span></label>
                        <div class="form-field">
                            <input ng-model="target.survivingInfants" name="survivingInfants" id="survivingInfants" type="number" maxlength="50" ng-required="true"/>
                        <span class="field-error" ng-show="vaccineTargetForm.survivingInfants.$error.required && showError"
                              openlmis-message="missing.value">

                        </span>
                        </div>
                    </div>
                </div>

            <div class="form-row clearfix">

                <!-- Children < 1 year -->
                <div class="form-cell">

                    <label for="children1Yr" openlmis-message="label.vaccine.target.chldrn.one"> <span class="label-required"> *</span></label>
                    <div class="form-field">
                        <input ng-model="target.children1Yr" name="children1Yr" id="children1Yr" type="number" maxlength="50" ng-required="true"/>
                        <span class="field-error" ng-show="vaccineTargetForm.children1Yr.$error.required && showError"
                              openlmis-message="missing.value">
                        </span>
                    </div>
                </div>

                <div class="form-cell">
                    <label for="cBetweenOneAndTwo" openlmis-message="label.vaccine.target.chldrn.one.two"><span class="label-required"> *</span></label>
                    <div class="form-field">
                        <input ng-model="target.children2Yr" name="children2Yr" id="children2Yr" type="number" maxlength="50" ng-required="true"/>
                        <span class="field-error" ng-show="vaccineTargetForm.children2Yr.$error.required && showError"
                              openlmis-message="missing.value">

                        </span>
                    </div>
                </div>
            </div>

                <div class="form-row clearfix">
                    <div class="form-cell">

                        <label for="girls9_13Yr" openlmis-message="label.vaccine.target.girls.nine.thirteen"><span class="label-required"> *</span></label>
                        <div class="form-field">
                            <input ng-model="target.girls9_13Yr" name="girls9_13Yr" id="code" type="number" maxlength="50" ng-required="true"/>
                        <span class="field-error" ng-show="vaccineTargetForm.girls9_13Yr.$error.required && showError"
                              openlmis-message="missing.value">

                        </span>
                        </div>
                    </div>
                </div>
         </div>
   </div>


<div form-toolbar id="action_buttons" class="action-buttons">
    <div class="form-cell button-row">
        <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button"
               openlmis-message="button.save"/>
        <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
               ng-click="cancelTargetForm()"/>
    </div>


    <div class="toolbar-error" id="saveErrorMsgDiv">
        <span openlmis-message="error" ng-show="error"></span>&nbsp;
    </div>
    <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
</div>


</form>
</div>

<div>
    <h2>
        <span id="vaccineTransactionTypeHeader" openlmis-message="header.transaction.types" ></span>
        <a id="vaccine-target-new" ng-href="#/transaction-type-edit/0" class="pull-right btn btn-primary"
           openlmis-message="button.add.new"></a>
    </h2>

    <div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>
    <div class="alert alert-danger" id="errorMsgDiv" ng-bind="error" ng-show="error"/>


    <input id="search" class="search-query input-xxlarge" type="text" ng-model="query"
           on-keyup="showTransactionTypeSearchResults()" placeholder="Enter transaction type name"/>
    <br/> <br/>

    <div class="form-tip" openlmis-message="search.threeCharacters"></div>
    <div class="search-list" ng-show="query.length > 2">
        <div ng-switch on="resultCount">
            <h3 ng-switch-when="0" openlmis-message="msg.no.matches|query"></h3>

            <h3 ng-switch-when="1" openlmis-message="msg.one.match|query"></h3>

            <h3 ng-switch-default openlmis-message="msg.many.matches|resultCount|query"></h3>
        </div>

        <a class="close-btn" href="" ng-click="clearSearch()" tabindex="-1"></a>

        <ul id="tTypeList" ng-model="filteredTransactionType">
            <li ng-repeat="types in filteredTransactionType">
                <a href="#/transaction-type-edit/{{types.id}}">
                    <span>{{types.name}}</span>
                </a>

                <div class="search-actions">
                    <a href ng-click="showRemoveVaccineTransactionTypeDialog(types)"  openlmis-message="button.delete" ></a></div>
            </li>
        </ul>
    </div>

    <div ng-hide="query.length > 2">
    <table class="table table-striped table-bordered">
        <thead>
        <tr class="gradient-header">
            <th>#</th>
            <th openlmis-message="label.transaction.name" >  </th>
            <th openlmis-message="label.transaction.action" >  </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="transactionTypes in vaccineTransactionTypes">
            <td>{{$index+1}}</td>
            <td>{{transactionTypes.name}}</td>
            <td> <a href ng-click="showRemoveVaccineTransactionTypeDialog(transactionTypes)"  openlmis-message="button.delete"></a>
                | <a href="#/transaction-type-edit/{{transactionTypes.id}}"  openlmis-message="button.edit"></a></td>
        </tr>
        </tbody>
    </table>

    </div>
    </div>

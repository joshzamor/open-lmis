<div xmlns="http://www.w3.org/1999/html" tab-scroll>


    <div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>

    <!-- Add Product -->
    <form ng-submit="updateHelpContent()" id="updateHelpContentForm" name="updateHelpContentForm"
          novalidate select2-blur>

        <div style="width: 70%"  class="app-form">

            <div class="form-group">

                <h3 openlmis-message="header.help.helpcontent.title"></h3>

                <div class="form-row clearfix">

                    <div class="form-cell">
                    <label for="name" openlmis-message="label.help.helpcontent.name"><span
                                class="label-required"> *</span></label>

                        <div class="form-field" style="width: 40%;">
                            <input ng-model="editHelpContent.name" name="name" id="name" type="text"
                                   ng-required="true"/>
        <span class="field-error"
              ng-show="updateHelpContentForm.name.$error.required && showError"
              openlmis-message="missing.value">
        </span>
                        </div>
                    </div>
                </div>
            </div>
            </div>

                    <div class="form-cell">
                        <h2  openlmis-message="label.help.helpcontent.HTMLContent"></h2>

                        <div style="width: 70%" text-angular="text-angular" name="htmlcontent" ng-model="editHelpContent.htmlContent"
                             ta-disabled='disabled'></div>
                    </div>


        <div style=" position:absolute;top:180px;right: 20px; width: 25%"  class="pull-right control-accordion" openlmis-message="link.help.helptopic.helpDocumentList">

            <div style="height: 300px; overflow: scroll;">
                <table class="table table-striped table-bordered" ng-table="tableParams" >
                    <thead>
                    <tr class="gradient-header">

                        <th>Url
                        </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="hd in helpDocumentList ">
                        <td >
                            <div>{{hd.fileUrl}}</div>
                        </td>




                    </tr>
                    </tbody>
                </table>
            </div>

            <div form-toolbar id="action_buttons" class="action-buttons">
                <div class="form-cell button-row">
                    <input type="submit" class="btn btn-primary save-button" openlmis-message="button.save"/>
                    <a ng-href='#here' ng-click="cancelEditContent()" class="btn btn-cancel cancel-button"><span
                            openlmis-message="button.cancel"></span></a>
                </div>
                <div class="toolbar-error" id="saveErrorMsgDiv" ng-show="showError || error">{{ errorMessage }}</div>
            </div>


    </form>

</div>

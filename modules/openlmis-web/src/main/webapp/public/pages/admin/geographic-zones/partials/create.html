<div xmlns="http://www.w3.org/1999/html" tab-scroll>
    <div ng-hide="geographicZone.id"><h2>Add Geographic Zone</h2></div>
    <div ng-show="geographicZone.id">
        <h2>Edit Geographic Zone</h2>
    </div>

    <form ng-submit="saveGeographicZone()" id="create-geographic-zone" name="geographicZoneForm" novalidate select2-blur>
        <div class="app-form">
            <div>
                <div class="form-row clearfix">
                    <div>
                        <label for="code">Code: <span class="label-required"> *</span></label>

                        <div class="form-field">
                            <input ng-model="geographicZone.code" name="code" id="code" type="text" maxlength="30"
                                   ng-required="true"/>
                              <span class="field-error" ng-show="geographicZoneForm.name.$error.required && showError"
                                    openlmis-message="missing.value">
                              </span>
                        </div>
                    </div>
                    <div>
                        <label for="name">Name: <span class="label-required"> *</span></label>

                        <div class="form-field">
                            <input ng-model="geographicZone.name" name="name" id="name" type="text" maxlength="30"
                                   ng-required="true" ng-change="validateGeographicZoneName()"/>
                                  <span class="field-error" ng-show="geographicZoneForm.name.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>
                        </div>
                    </div>
                    <div>
                        <label for="level">Level: <span class="label-required"> *</span></label>
                        <div class="form-field">
                            <select ng-required="true"  name="level" id="level" ng-model="geographicZone.level.id" ng-options="option.id as option.name for option in geographicLevels" ng-change="validateGeographicZoneLevel()">
                            </select>
                            <span class="field-error" ng-show="geographicZoneLevelInvalid">Level invalid
                            </span>
                        </div>
                    </div>
                    <div>
                        <label for="parent">Parent: <span class="label-required"> *</span></label>
                        <div class="form-field">
                            <select ng-required="true"  name="parent" id="parent" ng-model="geographicZone.parent.id" ng-options="option.id as option.name for option in geographicZones" ng-change="validateGeographicZoneLevelParent()">
                            </select>
                        </div>
                    </div>
                    <div form-toolbar id="action_buttons" class="action-buttons">
                        <div class="form-cell button-row">
                            <input type="submit" class="btn btn-primary save-button" value="Save"/>
                            <a ng-href="#/search" class="btn btn-cancel cancel-button"><span
                                    openlmis-message="button.cancel"></span></a>
                        </div>
                        <div class="toolbar-error" id="saveErrorMsgDiv" ng-bind="error" ng-show="error"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div xmlns="http://www.w3.org/1999/html">
  <h2>
    <span openlmis-message="label.manage.equipment.vendors"></span>
    <a id="add-new-vendor" href="#/create" class="pull-right btn btn-primary" openlmis-message="button.add.new"></a>
  </h2>

  <div class="alert alert-success" ng-show="message">
    <span ng-bind="message"></span>
  </div>

  <div class="content-body">
    <table class="table table-bordered table-striped">
      <thead>
        <tr class="gradient-header">
          <th class="span1">#</th>
          <th>
            <span openlmis-message="label.manage.vendor.name"></span>
          </th>
          <th>
            <span openlmis-message="label.manage.vendor.phone"></span>
          </th>
          <th>
            <span openlmis-message="label.manage.vendor.email"></span></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in list">
          <td>{{$index + 1}}</td>
          <td>
            <a ng-href="#/edit/{{row.id}}">{{row.name}}</a>
          </td>
          <td>{{row.primaryPhone}}</td>
          <td>{{row.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

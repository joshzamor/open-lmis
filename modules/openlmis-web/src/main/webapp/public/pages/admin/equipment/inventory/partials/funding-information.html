<div class="form-body">
  <div class="form-row clearfix">
    <div class="form-cell">
      <label for="donor">
        <span openlmis-message="label.equipment.primary.donor"></span>
      </label>

      <div class="form-field">
        <select style="width: 250px;" ui-select2 ng-model="equipment.primaryDonorId" id="donor"
                name="donor">
          <option ng-repeat="type in donors" ng-selected="type.id == equipment.primaryDonorId"
                  value="{{type.id}}">{{type.shortName}}
          </option>
        </select>
              <span class="field-error" ng-show="equipmentForm.donor.$error.required && showError"
                    openlmis-message="missing.value"></span>
      </div>
    </div>

    <div class="form-cell">
      <label for="sourceOfFund">
        <span openlmis-message="label.equipment.source.of.fund"></span>
      </label>

      <div class="form-field">
        <input ng-model="equipment.sourceOfFund" name="sourceOfFund" id="sourceOfFund" type="text" maxlength="50"
          />
              <span class="field-error" ng-show="equipmentForm.sourceOfFund.$error.required && showError"
                    openlmis-message="missing.value"></span>
      </div>
    </div>
  </div>
  <div class="form-row clearfix">

    <div class="form-cell">
      <label for="purchasePrice">
        <span openlmis-message="label.equipment.purchase.price"></span>
      </label>

      <div class="form-field">
        <input ng-model="equipment.purchasePrice" name="purchasePrice" id="purchasePrice" type="number"
               maxlength="50" min="0"/>
              <span class="field-error" ng-show="equipmentForm.purchasePrice.$error.required && showError"
                    openlmis-message="missing.value"></span>
              <span class="field-error"
                    ng-show="equipmentForm.purchasePrice.$error.min && !equipmentForm.purchasePrice.$error.required && showError">Enter a valid purchase price</span>
      </div>
    </div>

    <div class="form-cell">
      <label for="year">
        <span openlmis-message="label.equipment.year.of.installation"></span>
      </label>

      <div class="form-field">
        <input ng-model="equipment.yearOfInstallation" name="year" id="year" type="number" min="1950"
               max="{{max_year}}"/>
              <span class="field-error" ng-show="equipmentForm.year.$error.required && showError"
                    openlmis-message="missing.value"></span>
              <span class="field-error"
                    ng-show="(equipmentForm.year.$error.min || equipmentForm.year.$error.max) && showError">Enter a valid Year</span>
      </div>
    </div>
  </div>
</div>

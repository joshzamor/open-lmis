<div ng-show="analyticData.length > 0">

    <table ng-show="analyticData.length > 0"
           class="table table-striped table-scrollable pull-left"
           ng-table="tableParams">

        <tbody>
        <tr ng-repeat="feature in analyticData">

            <td style="text-align: left;" data-title="'Pending at'"><span
                    openlmis-message="label.rnr.status.summary.{{feature.status}}"></span></td>
            <td style="font-weight: bold;text-align: left;"  data-title="'Expected'">{{feature.expected}}</td>
            <td style="font-weight: bold;text-align: left;"  data-title="'Processed'">{{feature.totalRnRStatus}}</td>
            <td style="font-weight: bold;text-align: left;"  data-title="'% Processed'">
                <div class="number" style="float:right;">{{((feature.totalRnRStatus / feature.expected) *
                    100).toFixed(0)}} %
                </div>
                <div class="progress" style="margin-bottom:0px;width:80%">
                    <div class="bar bar-success leaflet-clickable" ng-click="onDetailClicked(feature, this)"
                         style="width: {{((feature.totalRnRStatus / feature.expected) * 100).toFixed(2)}}%">
                    </div>
                    <div class="bar bar-danger leaflet-clickable" ng-click="onDetailClicked(feature, this)"
                         style="width: {{(100 - ((feature.totalRnRStatus / feature.expected) * 100).toFixed(2))}}%">
                    </div>

                </div>

            </td>

        </tr>
        </tbody>
    </table>
</div>

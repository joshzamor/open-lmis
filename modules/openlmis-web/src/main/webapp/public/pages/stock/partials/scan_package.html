<div class="app-form" ng-controller="StockModuleController">

  <form name="scan_package">
        <div class='form-group'>
            <h3 >Package Arrival</h3>
            <!--SSCC-->
            <div class='form-row clearfix'>
                <div class="form-cell">
                    <label>Scan the SSCC</label>
                    <div class="form-field">
                        <input type="text" class="form-control" ng-model="sscc_number" id="sscc_number_field" >
                    </div>
                </div>
            </div>
            <div class='form-row clearfix'>
            <div class="form-cell">
                <input class="btn btn-primary" type="button" value="Scan" id="scan_package_button"/>
            </div>
            </div>

        </div>
  </form>
</div>
